<html>
<head>
<title>PortaPayments - Making Payments Portable</title>
<link href="http://static.portapayments.com/css/mobile.css" rel="stylesheet" type="text/css">
</head>
<body>
<div class="title">PortaPayments</div>
<div class="mobilelink"><a href="index.html">&lt;- Back</a></div>
<center>
<h3>Code Generator</h3>
<form action="http://appengine.portapayments.com/CreateMobileCode">
	<p>Recipient<br/>
	<input type="text" name="r0"/></p>
	<p>Amount<br/>
	<input type="text" name="a0"/></p>
	<p>Currency<br/>
	<select name="c">
		<option value="USD">U.S. Dollar</option>
		<option value="EUR">Euro</option>
		<option value="GBP">Pounds Sterling</option>
		<option value="AUD">Australian Dollar</option>
		<option value="CAD">Canadian Dollar</option>
		<option value="CZK">Czech Koruna</option>
		<option value="DKK">Danish Krone</option>
		<option value="HKD">Hong Kong Dollar</option>
		<option value="HUF">Hungarian Forint</option>
		<option value="ILS">Israeli New Sheqel</option>
		<option value="JPY">Japanese Yen</option>
		<option value="MXN">Mexican Peso</option>
		<option value="NOK">Norwegian Krone</option>
		<option value="NZD">New Zealand Dollar</option>
		<option value="PHP">Philippine Peso</option>
		<option value="PLN">Polish Zloty</option>
		<option value="SGD">Singapore Dollar</option>
		<option value="SEK">Swedish Krona</option>
		<option value="CHF">Swiss Franc</option>
		<option value="TWD">Taiwan New Dollar</option>
		<option value="THB">Thai Baht</option>
	</select></p>
	<p><input type="submit" value="Generate Code"/></p>
</form>
</center>

</body>
</html>
